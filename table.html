<!DOCTYPE html>
<html>
<head>
    <title>Table with Row Spanning</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Table with Row Spanning</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th rowspan="2">City</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>30</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>28</td>
            <td>Los Angeles</td>
        </tr>
    </table>
</body>
</html>
